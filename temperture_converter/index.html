<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <H1>Temperature Converter</H1>
        
        <form action="" id="form_id">
            <input type="text" id = "temperature" placeholder="Enter the temperature"><br>
            <input type="radio" name="conversion" id="celtofaren">
            <label for="celtofaren">Celsius To  Farenheit</label><br>
            <input type="radio" name="conversion" id="farentocel">
            <label for="farentocel">Farenheit To Celsius</label><br>
            <input type="submit" value="Convert" id="calculate">
        </form>
        <p id="result">Result</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
